{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <div class="input-group mb-3">
        <form action="{% url 'edit' title %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary mt-3" value="Save">

        </form>
    </div>

{% endblock %}
